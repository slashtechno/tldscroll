display_information:
  name: tlds
  description: Too long; didn't scroll
  background_color: "#083840"
features:
  bot_user:
    display_name: tl;ds
    always_online: false
  shortcuts:
    - name: Summarize
      type: message
      callback_id: summary
      description: Summarize a message and its replies. The summmary is sent as an ephermal message.  To send a public, non-ephermal message, use `Summarize publicly`.
    - name: Summarize publicly
      type: message
      callback_id: public_summary
      description: Summarize a message and its replies. The summmary is sent as a public message.  To send an ephemeral message only visible to you, use `Summarize`.
  slash_commands:
    - command: /tlds
      description: Summarize message & thread
      usage_hint: messagelink [public/ephemeral]
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:history
    bot:
      - channels:history
      - chat:write
      - commands
      - users:read
      - groups:write
      - im:write
      - mpim:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
